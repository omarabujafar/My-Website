<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons for different color schemes -->
    <link rel="icon" type="image/svg+xml" href="/Assets/Icons/Portfolio Logo/Static/Static Logo (Light Mode).svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/svg+xml" href="/Assets/Icons/Portfolio Logo/Static/Static Logo (Dark Mode).svg" media="(prefers-color-scheme: dark)" />

    <!-- Apple Touch Icons (shown in bookmarks, home screen - larger display) -->
    <link rel="apple-touch-icon" href="/Assets/Icons/Portfolio Logo/Static/Static Logo (Light Mode).svg" media="(prefers-color-scheme: light)" />
    <link rel="apple-touch-icon" href="/Assets/Icons/Portfolio Logo/Static/Static Logo (Dark Mode).svg" media="(prefers-color-scheme: dark)" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omar Abu Jafar</title>

    <!-- Prevent flash of unstyled content by setting theme before render -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        let theme;

        if (savedTheme) {
          theme = savedTheme;
        } else {
          // Use system preference
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          theme = prefersDark ? 'dark' : 'light';
        }

        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/Main.tsx"></script>
  </body>
</html>
